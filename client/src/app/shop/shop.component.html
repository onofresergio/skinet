<div class="container">
  <div class="row">
    <section class="col-3">

      <h5 class="text-warning ml-3">Sort</h5>
      <select name="" id="" class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let item of sortOptions" [value]="item.value">{{item.name}}</option>

      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item " *ngFor="let item of brands" [class.active]="item.id === this.shopParams.brandId"
          [value]="item.id" (click)="onBrandSelected(item.id)">
          {{item.name}}
        </li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item " *ngFor="let item of types" [class.active]="item.id === this.shopParams.typeId"
          [value]="item.id" (click)="onTypeSelected(item.id)">
          {{item.name}}
        </li>
      </ul>

    </section>
    <section class="col-9">

      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-paging-header
        [totalCount]="totalCount"
        [pageSize]="this.shopParams.pageSize"
        [pageNumber]="this.shopParams.pageNumber"
        ></app-paging-header>

        <div class="form-inline mt-2">
          <input (keyup.enter)="onSearch()" type="text" class="form-control mr-2" #search style="width: 300px;" placeholder="Search">
          <button (click)="onSearch()" class="btn btn-outline-primary my2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success my2 ml-2">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center"  *ngIf="totalCount && totalCount > 0" >
          <app-pager
          [totalCount]="totalCount"
          [pageSize]="this.shopParams.pageSize"
          (pageChanged)="this.onPageChanged($event)"
          ></app-pager>
      </div>

    </section>
  </div>
</div>
